name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: [self-hosted, windows, x64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Bootcampforgitrunner/Bootcampforgitrunner.csproj

    - name: Build
      run: dotnet build Bootcampforgitrunner/Bootcampforgitrunner.csproj --no-restore --configuration Release

    - name: Test
      run: dotnet test Bootcampforgitrunner/Bootcampforgitrunner.csproj --no-build --verbosity normal